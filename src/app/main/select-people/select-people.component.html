<div class="card">
    <p-table #dt [value]="peoples" [rows]="10" [paginator]="true"
        [globalFilterFields]="['name','email','city','creditcard']" [(selection)]="selectedPeoples"
        [rowHover]="true" dataKey="mac" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">Manage Peoples</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                        placeholder="Search..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th pSortableColumn="email">Email <p-sortIcon field="price"></p-sortIcon>
                </th>
                <th pSortableColumn="city">City <p-sortIcon field="category"></p-sortIcon>
                </th>
                <th pSortableColumn="creditcard">Credit Card <p-sortIcon field="rating"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-people>
            <tr>
                <td>
                    <p-tableCheckbox [value]="people"></p-tableCheckbox>
                </td>
                <td>{{people.name}}</td>
                <td>{{people.email}}</td>
                <td>{{people.city}}</td>
                <td>
                    {{people.creditCard}}
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
                In total there are {{peoples ? peoples.length : 0 }} peoples.
            </div>
        </ng-template>
    </p-table>
    <div class="button-wrapper mt-1">
        <button pButton pRipple label="select" [disabled]="submitted" icon="pi pi-check" iconPos="left" (click)="selectPeople()"></button>
        <button class="p-button-success" pButton pRipple label="Next" [disabled]="!submitted" (click)="nextStep()" icon="pi pi-arrow-right" iconPos="left"></button>
    </div>
</div>
